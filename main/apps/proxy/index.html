<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.475.0/dist/umd/lucide.min.js"></script>
    <style>
        body {
            margin: 0;
            font-size: 28px;
            font-family: Atkinson Hyperlegible Next, sans-serif;
            background-color: #232323;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #navbar {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 9999;
            display: flex;
        }
        #navbar a {
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            color: #f2f2f2;
            text-align: center;
        }
        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        #navbar a.active {
            background-color: #04AA6D;
            color: white;
        }
        #iframe-container {
            flex-grow: 1;
            width: 100%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .floating-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10000;
        }
        .control-button {
            background-color: #04AA6D;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #038857;
        }
        .control-button svg {
            width: 24px;
            height: 24px;
        }
    </style>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PD7FMG25');</script>
    <!-- End Google Tag Manager -->
</head>
<body>

<div id="navbar">
    <a href="../../">Home</a>
    <a href="../../../main/apps/chat/">Chat</a>
    <a class="active" href="#">Proxy</a>
    <a href="../../../main/apps/extprint3r/">extprint3r</a>
</div>

<div id="iframe-container">
    <!-- Add an id to reference the iframe easily -->
    <iframe id="mainframe" name="mainframe" src="../../../active/"></iframe>
    <div class="floating-controls">
      <button class="control-button" onclick="document.getElementById('mainframe').contentWindow.history.go(-1)">
        <!-- Back -->
        <i data-lucide="arrow-left"></i>
      </button>
      <button class="control-button" onclick="document.getElementById('mainframe').contentWindow.location.reload()">
        <!-- Reload -->
        <i data-lucide="refresh-cw"></i>
      </button>
      <button class="control-button" onclick="document.getElementById('mainframe').contentWindow.history.go(1)">
        <!-- Forwards -->
        <i data-lucide="arrow-right"></i>
      </button>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>

</body>
</html>
